plugins {
    id 'java'
}

group = 'org.virtual.thread.benchmark'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'io.github.cdimascio:dotenv-java:2.2.0'
}

test {
    useJUnitPlatform()
}
